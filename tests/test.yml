# configure proxy-servers
- hosts: all
  roles:
    - msaf1980.linux-base
  vars:
    - selinux_config_base: true
    - firewalld_config_base: true
    - automatic_updates: true
    - update_on_install: true
    - sshd_enable: true
    - sshd_allow_groups: [ 'wheel' ]
    - sshd_passwordauthentication: 'no'
    - sshd_maxauthtries: 2
    - rhbase_install_packages: [ 'man', 'lsscsi', 'sysstat' ]
    - hbase_repo_gpgcheck: false
    - users:
        - username: msv
        - groups: [ 'wheel' ]